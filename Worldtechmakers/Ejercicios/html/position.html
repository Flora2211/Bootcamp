<!DOCTYPE html>
<html>
<head>
    <style>
        .static{
                    position:static;
        }
        .relative{
                    position:relative;
                    top:180px;
                    left:20px;
                    background-color:red;
                    width:500px;
        }
        .
        .fixed{
                    position:fixed;
                    bottom:0;
                    right:0;
                    width:200px;
                    background-color:white;
        }
    </style>
    <title></title>
</head>
<body>
    <div class="static">Est&aacute;tico</div>
    <div class="relative">Relativo</div>
    <div class="fixed">fijo</div>
</body>
</html>
