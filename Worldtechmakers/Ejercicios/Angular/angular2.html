<!DOCTYPE html>
<html>
<head>
  <title>Angular 2</title>
  <script src=angular.min.js></script>

</head>
<body>


  <div ng-app="myApp">

    <input type="text" ng-model="text" placeholder="Enter you input here...">

    <p id="input1">Input value: {{ text }}</p>

    <p ng-style="">Filtered Value: {{ text | reverse }}</p>

  </div>

  <script>

    var myApp = angular.module("myApp",[]);

    myApp.filter("reverse", function() {

      return function(input) {

        var rev = input.split("").reverse().join("");
        var entrada = document.getElementById(input1).value;
        //var salida = 
        document.getElementById(output).value;
        if (entrada == rev) {
          document.getElementById("output").style.color="blue";
        }
        else {
          document.getElementById("output").style.color="red";
        }

  </script>

</body>
</html>
